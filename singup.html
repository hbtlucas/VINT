<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Singup</title>


    <script type="text/javascript">
      function verificar() {
          var password = document.getElementById("password").value;
          var confirmpassword = document.getElementById("confirmpassword").value;

          if (password != confirmpassword) {
           alert ("As senhas não coincidem, tente novamente!");
      }
    }
  </script>

</head>
<body>
      <header>
        <div id="navbar-placeholder"></div>
        <script src="navbarloader.js"></script>
    </header>
              <div class="container center-align">
                <div class="card">
                  <div class="card-content">
                    <span class="card-title">Cadastre-se</span>

                    <form method="" action="">

                      <div class="row">
                        <div class="col s6">
                          <div class="input-field">
                            <input id="name" type="text" class="validate" required>
                            <label for="name">Nome</label>
                          </div>

                          <div class="input-field">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                          </div>
                        </div>

                        <div class="col s6">

                          <div class="input-field">
                            <input id="password" type="password" class="validate" name="password" required pattern=".{6,}" title="A senha deve conter pelo menos 6 caracteres">
                            <label for="password">Senha</label>
                          </div>

                          <div class="input-field">
                            <input id="confirmpassword" type="password" class="validate" required pattern=".{6,}" title="A senha deve conter pelo menos 6 caracteres">
                            <label for="confirmpassword">Confirme a senha</label>
                          </div>
                        </div>
                      </div>

                          <div class="input-field">
                            <input id="cidade" type="text" class="validate" required>
                            <label for="cidade">Cidade</label>
                          </div>
                        
                          <div class="input-field">
                            <input id="UF" type="text" class="validate" required>
                            <label for="UF">UF</label>
                          </div>
                          
                          <div class="input-field">
                            <input id="telefone" type="text" class="validate" required pattern=".{9,}" title="O telefone não é válido">
                            <label for="telefone">Telefone</label>
                          </div>

                          <div class="input-field">
                            <input id="cpf" type="text" class="validate" required>
                            <label for="cpf">CPF</label>
                          </div>

                          <div class="input-field">
                            <input id="datanascimento" type="date" class="validate" required>
                            <label for="datanascimento">Data de nascimento</label>
                          </div>

                          <div class="input-field">
                            <input id="areaocupacao" type="text" class="validate" required>
                            <label for="areaocupacao">Area de ocupação</label>
                          </div>

                          <div class="input-field">
                            <input id="areaestudo" type="text" class="validate" required>
                            <label for="areaestudo">Area de estudo</label>
                          </div>
                          </br>
                          <p>
                              <label>
                                  <input class="with-gap" name="opcao" type="radio" value="empresa"/>
                                  <span style="font-weight: 300; font-size: 20px;">Empresa</span>
                              </label>
                              <label>
                                  <input class="with-gap" name="opcao" type="radio" value="mentor"/>
                                  <span style="font-weight: 300; font-size: 20px;">Mentor</span>
                              </label>
                          </p>
                          </br>
<button class="btn waves-effect waves-light" type="submit" name="action" onclick="verificar()">Registrar</button>
</form>
</div>
</div>
</div>
<svg width="380px" height="500px" viewBox="0 0 837 1045" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">

      <path d="M78.5,529 L147,569.186414 L147,648.311216 L78.5,687 L10,648.311216 L10,569.186414 L78.5,529 Z" id="Polygon-2" stroke="#EF4A5B" stroke-width="6" sketch:type="MSShapeGroup"></path>
      <path d="M773,186 L827,217.538705 L827,279.636651 L773,310 L719,279.636651 L719,217.538705 L773,186 Z" id="Polygon-3" stroke="#795D9C" stroke-width="6" sketch:type="MSShapeGroup"></path>
      <path d="M639,529 L773,607.846761 L773,763.091627 L639,839 L505,763.091627 L505,607.846761 L639,529 Z" id="Polygon-4" stroke="#F2773F" stroke-width="6" sketch:type="MSShapeGroup"></path>
      <path d="M281,801 L383,861.025276 L383,979.21169 L281,1037 L179,979.21169 L179,861.025276 L281,801 Z" id="Polygon-5" stroke="#36B455" stroke-width="6" sketch:type="MSShapeGroup"></path>
  </g>
</svg>
    
</body>
</html>
