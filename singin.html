<!DOCTYPE html>
<html lang="en">
<head>

    <title>Singin</title>

<body>
    <header>
      <div id="navbar-placeholder"></div>
      <script src="navbarLoader.js"></script>
    </header>  
              <div style="margin-top: 60px;" class="container center-align">
                <div class="card">
                  <div class="card-content">
                    <span class="card-title">Login</span>
                    <form method="" action="aposlogado/inicial.html">
                      <div class="input-field">
                          <input id="email" type="email" class="validate" required>
                          <label for="email">Email</label>
                      </div>
                      <div class="input-field">
                          <input id="password" type="password" class="validate" required pattern=".{6,}" title="A senha deve conter pelo menos 6 caracteres">
                          <label for="password">Senha</label>
                      </div>
                      <button class="btn waves-effect waves-light" type="submit" name="action">Entrar</button>
                    </form>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
